  <script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbygM2W-XODeF_Zk1q5wxFuWgFcazYYIhLq6jYW3OxepCmnAuM_YPP30HDMi1uWCs0dMvw/exec",

            method:"post",
            success:function (response){
                
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>
